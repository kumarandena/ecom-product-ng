<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Product List</span>
    <span class="example-spacer"></span>
    <a mat-raised-button routerLink="./add">Add Product</a>
    <a mat-raised-button rel="noopener noreferrer" target="_blank" href="https://github.com/kumarandena/ecom-product-ng"
      style="margin-left: 10px;">Github</a>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngFor="let product of products; let i = index;" class="products-category-list">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title style="font-size: 30px;">{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.isSmart ? 'Smart LED TV' : ''}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="color: #333333;">
      <p>
        {{product.description}}
      </p>
      <p>
        {{product.width ? 'WIDTH : ' + product.width : ''}}
      </p>
      <p>
        {{product.height ? 'HEIGHT : ' + product.height : ''}}

      </p>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button color="warn" (click)="onDelete(i, product.name)">Delete</button>
      <button mat-raised-button (click)="openDialog(i,product)">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
