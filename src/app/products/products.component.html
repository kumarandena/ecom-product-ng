<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Product List</span>
      <span class="example-spacer"></span>
      <a mat-raised-button routerLink=".">Add Product</a>
      <a mat-raised-button rel="noopener noreferrer" target="_blank"
        href="https://github.com/kumarandena/ecom-product-ng" style="margin-left: 10px;">Github</a>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <div *ngFor="let product of products" class="products-category-list">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title style="font-size: 30px;">{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.isSmart ? 'Smart LED TV' : ''}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="color: #333333;">
        <p>
          {{product.desc}}
        </p>
        <p>
          HEIGHT : {{product.height}}
        </p>
        <p>
          WIDTH : {{product.width}}
        </p>
      </mat-card-content>
      <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="warn">Delete</button>
        <button mat-raised-button>Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div style="text-align: center;">
    <a mat-button style="color: white; font-size: 20px;" rel="noopener noreferrer" target="_blank"
      href="https://kumarandena.github.io/">@kumarandena</a>
  </div>
