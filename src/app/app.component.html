<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Product List</span>
    <span class="example-spacer"></span>
    <a mat-raised-button routerLink=".">Add Product</a>
  </mat-toolbar-row>
</mat-toolbar>

<div style="padding: 10px;">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title style="font-size: 30px;">{{title}}</mat-card-title>
      <mat-card-subtitle>Smart LED TV</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="color: #333333;">
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
      <p>
          HEIGHT : {{title}}
      </p>
      <p>
          WIDTH : {{title}}
      </p>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button color="warn">Delete</button>
      <button mat-raised-button>Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
